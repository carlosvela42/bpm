#password policy:
#ILLEGAL_WHITESPACE=Password must not contain space character
#INSUFFICIENT_UPPERCASE=Password must contain at least %1$s UPPERCASE character.
#INSUFFICIENT_LOWERCASE=Password must contain at least %1$s normal case character.
#INSUFFICIENT_DIGIT=Password must contain at least %1$s digit.
#INSUFFICIENT_SPECIAL=Password must contain at least %1$s special character.
#TOO_LONG=Password must be less than %2$s characters.
#TOO_SHORT=Password must be greater than %1$s characters.

TOO_SHORT=パスワードは%1$s文字を超えること。
TOO_LONG=パスワードは%2$s文字未満であること。
INSUFFICIENT_UPPERCASE=パスワードは%1$s大文字以上を含むこと。
INSUFFICIENT_LOWERCASE=パスワードは%1$s小文字以上を含むこと。
INSUFFICIENT_DIGIT=パスワードは%1$s桁以上であること。
INSUFFICIENT_SPECIAL=パスワードは特殊な文字を%1$s以上含むこと。
ILLEGAL_WHITESPACE=パスワードはスペース文字を含まないこと。

